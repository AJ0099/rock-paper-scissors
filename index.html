<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper & Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="opacity">
      <h1>Rock Paper & Scissors</h1>
      <div class="container">
        <h2 class="result">Choose your weapon</h2>
        <h2 class="whoWins">First to score 5 points wins the game</h2>
        <div class="pointsDiv">
          <div>
            <h2>Player</h2>
            <p class="playerPoint">0</p>
          </div>
          <div>
            <h2>Computer</h2>
            <p class="computerPoint">0</p>
          </div>
        </div>
        <div class="btn">
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissors</button>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="finalResults">You Win!</div>
      <button class="playAgain">Play Again!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
